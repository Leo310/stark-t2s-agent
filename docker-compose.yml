services:
  postgres:
    image: postgres:16
    container_name: stark-postgres
    environment:
      POSTGRES_DB: stark_prime
      POSTGRES_USER: stark
      POSTGRES_PASSWORD: stark_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stark -d stark_prime" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c" 
      - "work_mem=256MB"           # Increase from 4MB to reduce temp file usage
      - "-c"
      - "temp_file_limit=1GB"      # Limit temp files per query to 1GB (fails query if exceeded)
      - "-c"
      - "shared_buffers=512MB"     # Increase shared buffer cache
      - "-c"
      - "effective_cache_size=2GB" # Help query planner make better decisions

  fuseki:
    # Image is amd64-only; on Apple Silicon runs via emulation (Docker may warn).
    image: stain/jena-fuseki:latest
    platform: linux/amd64
    container_name: stark-fuseki
    environment:
      ADMIN_PASSWORD: admin
      FUSEKI_DATASET_1: prime
    ports:
      - "3031:3030"
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3030/$/ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: stark-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/healthz" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  fuseki_data:
  qdrant_data:


